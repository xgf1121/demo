<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
  <div class="block">
    <div class="box">
      <p class="number">1
        <span class="num">100</span>
        <span class="sub">%</span>
      </p>
      <p class="title">HTML</p>
    </div>
    <div class="dots">
      <svg class="svg">
        <defs>
          <linearGradient id="gradStyle" >
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <circle class="ciircle" cx="90" cy="90" r="80"></circle>
      </svg>
    </div>
  </div>
  <div class="block">
    <div class="box">
      <p class="number">1
        <span class="num">100</span>
        <span class="sub">%</span>
      </p>
      <p class="title">CSS</p>
    </div>
    <div class="dots">
      <svg class="svg">
        <circle class="ciircle" cx="90" cy="90" r="60"></circle>
      </svg>
    </div>
  </div>
  <div class="block">
    <div class="box">
      <p class="number">1
        <span class="num">35</span>
        <span class="sub">%</span>
      </p>
      <p class="title">JS</p>
    </div>
    <div class="dots">
      <svg class="svg">
        <circle class="ciircle" cx="90" cy="90" r="80"></circle>
      </svg>
    </div>
  </div>
</body>
</html>
